<!doctype html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<title>Տոնածառ</title>
<style>
body {
    background: #0b1d2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.tree { position: relative; width: 280px; height: 400px; }

/* Աստղը թարթում է */
.star {
    color: gold;
    font-size: 40px;
    text-align: center;
    animation: blink 0.5s infinite alternate;
}

/* Եռանկյուններ՝ վերևից ներքև փոքր → միջին → մեծ */
.triangle {
    width: 0;
    height: 0;
    border-left: 80px solid transparent;
    border-right: 80px solid transparent;
    margin: -10px auto;
}

.triangle.top    { border-left: 100px solid transparent; border-right: 100px solid transparent; border-bottom: 100px solid #0a7a3d; }
.triangle.middle { border-left: 120px solid transparent; border-right: 120px solid transparent; border-bottom: 140px solid #0a7a3d; }
.triangle.bottom { border-left: 140px solid transparent; border-right: 140px solid transparent; border-bottom: 180px solid #0a7a3d; }

/* Լույսերը թարթում են բնական */
.light {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    position: absolute;
    animation: blink 0.6s infinite alternate;
}

/* Լույսերի դիրքեր՝ տոկոսներով ամբողջ տոնածառի վրա */
.light.red      { background: red;      left: 30%;  top: 20%;  animation-delay: 0s; }
.light.blue     { background: blue;     left: 60%;  top: 15%;  animation-delay: 0.2s; }
.light.yellow   { background: yellow;   left: 20%;  top: 95%;  animation-delay: 0.4s; }
.light.pink     { background: hotpink;  left: 50%;  top: 30%;  animation-delay: 0.1s; }
.light.cyan     { background: cyan;     left: 40%;  top: 40%;  animation-delay: 0.3s; }
.light.orange   { background: orange;   left: 70%;  top: 45%;  animation-delay: 0.5s; }
.light.green    { background: lime;     left: 55%;  top: 55%;  animation-delay: 0.2s; }
.light.purple   { background: purple;   left: 35%;  top: 60%;  animation-delay: 0.4s; }
.light.pink2    { background: deeppink;  left: 65%;  top: 65%;  animation-delay: 0.3s; }
.light.lightblue{ background: lightblue;left: 25%;  top: 70%;  animation-delay: 0.2s; }
.light.gold     { background: gold;     left: 50%;  top: 75%;  animation-delay: 0.1s; }
.light.lime     { background: limegreen;left: 60%;  top: 80%;  animation-delay: 0.3s; }
.light.orange2  { background: darkorange; left: 40%; top: 85%;  animation-delay: 0.4s; }
.light.red2     { background: crimson;  left: 70%;  top: 90%;  animation-delay: 0.2s; }

/* Թարթող անիմացիա */
@keyframes blink {
    0%   { opacity: 0.2; transform: scale(0.8);}
    50%  { opacity: 1;   transform: scale(1.2);}
    100% { opacity: 0.2; transform: scale(0.8);}
}
   .tree {
    position: relative;
    width: 280px;
    height: 400px;
    animation: rotateTree 6s linear infinite;
    transform-style: preserve-3d;
}

@keyframes rotateTree {
    0%   { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
} 
/* Ձյուն */
.snowflake {
    position: fixed;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1000;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@keyframes fall {
    0%   { transform: translateY(-300px) translateX(0); }
    100% { transform: translateY(100vh) translateX(20px); }
}
</style>
</head>
<body>
<div class="tree">
    <div class="star">★</div>

    <div class="triangle top"></div>
    <div class="triangle middle"></div>
    <div class="triangle bottom"></div>

    <div class="light red"></div>
    <div class="light blue"></div>
    <div class="light yellow"></div>
    <div class="light pink"></div>
    <div class="light cyan"></div>
    <div class="light.orange"></div>
    <div class="light green"></div>
    <div class="light purple"></div>
    <div class="light pink2"></div>
    <div class="light lightblue"></div>
    <div class="light gold"></div>
    <div class="light lime"></div>
    <div class="light orange2"></div>
    <div class="light red2"></div>
</div>
<script>
// Ստեղծում ենք ձյուն
const snowCount = 80;
for(let i = 0; i < snowCount; i++){
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    const size = Math.random()*5 + 2; // 2px-7px
    snow.style.width = size + 'px';
    snow.style.height = size + 'px';
    snow.style.left = Math.random()*100 + 'vw';
    snow.style.animationDuration = (Math.random()*5 + 5) + 's';
    snow.style.opacity = Math.random();
    document.body.appendChild(snow);
}
</script>
</body>
</html>
