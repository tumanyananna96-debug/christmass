<!doctype html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<title>Տոնածառ</title>

<style>
body {
    background:#0b1d2a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.tree {
    position:relative;
}

/* Աստղը նույնպես թարթում է */
.star {
    color: gold;
    font-size:40px;
    text-align:center;
    animation: blink 1s infinite alternate;
}

/* Եռանկյունները՝ վերևից ներքև՝ փոքր→միջին→մեծ */
.triangle {
    width:0;
    height:0;
    border-left:120px solid transparent;
    border-right:120px solid transparent;
    margin:-40px auto;
}

.triangle:nth-of-type(1) { border-bottom:140px solid #0a7a3d; }
.triangle:nth-of-type(2) { border-bottom:180px solid #0a7a3d; }
.triangle:nth-of-type(3) { border-bottom:220px solid #0a7a3d; }

/* Լույսերը թարթում են */
.light {
    width:10px;
    height:10px;
    border-radius:50%;
    position:absolute;
    animation: blink 1.2s infinite alternate;
}

.light.red { background:red; left:40px; top:90px; }
.light.blue { background:blue; left:120px; top:140px; }
.light.yellow { background:yellow; left:80px; top:190px; }
.light.pink { background:hotpink; left:150px; top:240px; }
.light.cyan { background:cyan; left:60px; top:270px; }

/* Թարթող անիմացիա */
@keyframes blink {
    from { opacity:0.2; }
    to { opacity:1; }
}
</style>
</head>

<body>
<div class="tree">
    <div class="star">★</div>

    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>

    <div class="light red"></div>
    <div class="light blue"></div>
    <div class="light yellow"></div>
    <div class="light pink"></div>
    <div class="light cyan"></div>
</div>
</body>
</html>
